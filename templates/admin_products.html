<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .box { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>✨ 상품 직접 등록</h3>
        <form method="POST">
            <input type="text" name="name" placeholder="상품명" required>
            <input type="text" name="spec" placeholder="규격 (예: 500g)">
            <input type="number" name="price" placeholder="가격 (숫자만)">
            
            <label style="font-size:13px; color:#666;">카테고리 선택</label>
            <select name="category" required>
                <option value="">-- 카테고리를 고르세요 --</option>
                {% for cat in main_cats %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>

            <button type="submit">등록하기</button>
            <a href="/admin/products" style="display:block; text-align:center; margin-top:10px; color:#999; text-decoration:none; font-size:13px;">취소</a>
        </form>
    </div>
</body>
</html>
