<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 바구니삼촌</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #2ecc71; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .info { font-size: 12px; color: #888; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>로그인</h2>
        <form action="/login" method="POST">
            <input type="text" name="id" placeholder="아이디 또는 이메일" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인하기</button>
        </form>
        <div class="info">
            관리자 테스트용: admin / 3150
        </div>
    </div>
</body>
</html>
